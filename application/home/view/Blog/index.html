{include file="Public/header"}
<section class="works-container wrap-box">
    <div class="wroks-inner clearfix">
        {include file="Public/blogSider"}
        <!--/sider-->
        <div class="blog-main">
            {volist name="list" id="vo"}
                <div class="main-items">
                    <div class="blog-title">
                        <h1><a title="{$vo.title}" class="title-link anim-link" href="{:url('/blog/'.$vo['id'])}">{$vo.title}</a></h1>
                    </div>
                    <div class="blog-title-info">
                        <div class="title-info-list clearfix">
                            <a class="title-date" href="{:url('/blog/'.$vo['id'])}">{$vo.inputtime|date="Y-m-d H:i:s"}</a>
                            <a class="title-clicks" href="{:url('/blog/'.$vo['id'])}">{$vo.clicks}</a>
                        </div>
                    </div>
                    <div class="blog-content">
                        {if condition="$vo.smallimg neq ''"}
                            <div class="blog-blumb">
                                <a class="blumb-link" href="{:url('/blog/'.$vo['id'])}"><img width="100%" src="__PUBLIC__/uploads/{$vo.smallimg}" alt=""/></a>
                            </div>
                        {/if}
                        <div class="blog-txt">
                            {$vo.description|raw}
                        </div>
                        <div class="blog-all">
                            <a class="all-link" href="{:url('/blog/'.$vo['id'])}">阅读全文 &gt;</a>
                        </div>
                    </div>
                </div>
            {/volist}
            <div class="use-page">
                {$page|raw}
            </div>
        </div>
        <!--/main-->
    </div>
</section>
{include file="Public/footer"}
<a class="fixed-bot rss-icon" href="__ROOT__/feed" target="_blank" title="rss"></a>
</body>
</html>
