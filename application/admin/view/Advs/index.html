{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__GROUP__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"></span></div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post" modelName="advs">
        <div class="result-title">
            <div class="result-list">
                <a href="{:url('advs/insert')}"><i class="icon-font">&#xe026;</i>新增作品</a>
                <a id="batchDel" href="javascript:void(0)"><i class="icon-font">&#xe037;</i>批量删除</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th width="5%" class="tc"><input class="allChoose" type="checkbox" name="" id=""/></th>
                    <th>排序</th>
                    <th>ID</th>
                    <th>标题</th>
                    <th>图片</th>
                    <th width="12%">操作</th>
                </tr>
                {volist name="lists" id="vo"}
                    <tr>
                        <td class="tc"><input type="checkbox" name="id[]" value="{$vo['id']}" id=""/></td>
                        <td>{$vo['ord']}</td>
                        <td>{$vo['id']}</td>
                        <td>{$vo['title']}</td>
                        <td><img width="200" src="__PUBLIC__/uploads/{$vo['smallimg']}" alt=""/></td>
                        <td>
                            <a class="mr5" href="{:url('advs/edit')}?id={$vo['id']}">修改</a>
                            <a href="{:url('advs/del')}?id={$vo['id']}">删除</a>
                        </td>
                    </tr>
                {/volist}
            </table>
            <div class="list-page">{$page|raw}</div>
        </div>
    </form>
</div>
{/block}
