{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__GROUP__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"></span></div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post" action="__URL__/del">
        <div class="result-title">
            <div class="result-list pb10">
                <input type="submit" value="删除备份" name="sub" id="bakDataTab" class="btn btn-success btn6">
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th width="5%" class="tc"><input class="allChoose" type="checkbox" name=""/></th>
                    <th>ID</th>
                    <th>文件名</th>
                    <th>备份时间</th>
                    <th>卷号</th>
                    <th>导入</th>
                </tr>
                {volist name="datas" id="vo"}
                    <tr>
                        <td class="tc"><input type="checkbox" name="id[]" value="{$vo['fileName']}" id=""/></td>
                        <td>{$vo['id']}</td>
                        <td>{$vo['fileName']}</td>
                        <td>{$vo['cTime']}</td>
                        <td>{$vo['part']}</td>
                        <td><a href="__URL__/recovery?fn={$vo['fileName']}"><i class="icon-font"></i>导入</a></td>
                    </tr>
                {/volist}
            </table>
        </div>
    </form>
</div>
{/block}
