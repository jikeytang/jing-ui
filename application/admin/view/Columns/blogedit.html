{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__URL__/">首页</a><span class="crumb-step">&gt;</span><a href="__URL__/"><i class="crumb-name"></i></a><span class="crumb-step">&gt;</span><span>修改作品</span></div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <form action="__URL__/modify" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <table class="insert-tab" width="100%">
                <tr>
                    <th width="120"><i class="require-red">*</i>上级分类：</th>
                    <td>
                        <select name="modelid" id="modelid">
                            <option value="1">Design</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><i class="require-red">*</i>栏目名称：</th>
                    <td>
                        <input class="common-text required" type="text" id="title" name="colTitle" size="50" value="{$vo.colTitle}"/>
                    </td>
                </tr>
                <tr>
                    <th>描述：</th>
                    <td><textarea cols="30" style="width:98%;" name="description" rows="10">{$vo.description}</textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="hidden" name="colId" value="{$vo.colId}"/>
                        <input class="btn btn-primary btn6 mr10" type="submit" value="提交"/>
                        <input class="btn btn6" type="button" onclick="history.go(-1)" value="返回"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script type="text/javascript">
</script>
{/block}
