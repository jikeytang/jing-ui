{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__GROUP__">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="./"></a><span class="crumb-step">&gt;</span><span>修改链接</span></div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <form action="{:url('add')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
            <table class="insert-tab" width="100%">
                <tr>
                    <th width="120">站名：</th>
                    <td><input class="common-text required" type="text" id="title" name="title" size="50" value="{$vo.title}"/></td>
                </tr>
                <tr>
                    <th>网址：</th>
                    <td><input class="common-text required" type="text" id="url" name="url" size="50" value="{$vo.url}"/></td>
                </tr>
                <tr>
                    <th>网站联系人：</th>
                    <td><input class="common-text" type="text" name="linkman" size="50" value="{$vo.linkman}"/></td>
                </tr>
                <tr>
                    <th>备注：</th>
                    <td><textarea name="introduce" id="introduce" cols="30" style="width:98%;" rows="10">{$vo.introduce}</textarea></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input class="btn btn-primary btn6 mr10" type="submit" value="提交"/>
                        <input class="btn btn6" type="button" onclick="history.go(-1)" value="返回"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{/block}
