{extend name="base/layout" /}
{block name="main"}
    <div class="crumb-wrap">
        <div class="crumb-list"><i class="icon-font">&#xe000;</i>
            <a href="/">首页</a>
            <span class="crumb-step">&gt;</span>
            <a href="./"><i class="crumb-name"></i></a>
            <span class="crumb-step">&gt;</span><span>新增作品</span></div>
    </div>
    <div class="result-wrap">
        <div class="result-content">
            <form action="{:url('blogadd')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                <table class="insert-tab" width="100%">
                    <tr>
                        <th width="120"><i class="require-red">*</i>上级分类：</th>
                        <td>
                            <select name="modelid" id="modelid">
                                <option value="4">Blog</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>栏目名称：</th>
                        <td>
                            <input type="hidden" name="colPid" value="4" /> <input type="hidden" name="model" value="Blog" /> <input type="hidden" name="colPath" value="0-4" /> <input class="common-text required" type="text" id="title" name="colTitle" size="50" value="" />
                        </td>
                    </tr>
                    <tr>
                        <th>描述：</th>
                        <td><textarea cols="30" style="width:98%;" name="description" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input class="btn btn-primary btn6 mr10" type="submit" value="提交" /> <input class="btn btn6" type="button" onclick="history.go(-1)" value="返回" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
<script type="text/javascript"></script>
{/block}
