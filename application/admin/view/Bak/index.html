{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__GROUP__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"></span></div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post" action="{:url('export')}" modelName="export">
        <div class="result-title">
            <div class="result-list pb10">
                <input type="submit" value="备份" name="sub" id="bakDataTab" class="btn btn-success btn6">
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th width="5%" class="tc"><input class="allChoose" type="checkbox" name="" id="bakChoose"/></th>
                    <th>ID</th>
                    <th>数据表</th>
                    <th>大小</th>
                    <th>编码类型</th>
                    <th>引擎类型</th>
                    <th>创建时间</th>
                </tr>
                {volist name="tabs" id="vo"}
                    <tr>
                        <td class="tc"><input type="checkbox" name="id[]" value="{$vo['name']}" id=""/></td>
                        <td>{$vo['id']}</td>
                        <td>{$vo['name']}</td>
                        <td>{$vo['data_length']}</td>
                        <td>{$vo['collation']}</td>
                        <td>{$vo['engine']}</td>
                        <td>{$vo['create_time']}</td>
                    </tr>
                {/volist}
            </table>
        </div>
    </form>
</div>
{/block}
