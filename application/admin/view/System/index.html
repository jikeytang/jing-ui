{extend name="Base/layout" /}
{block name="main"}
<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font">&#xe000;</i><a href="__GROUP__">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name"></span></div>
</div>
<div class="result-wrap">
    <form name="myform" id="myform" method="post" action="{:url('save')}">
        <div class="config-items">
            <div class="config-title">
                <h1><i class="icon-font">&#xe00a;</i>网站信息设置</h1>
            </div>
            <div class="result-content">
                <table class="insert-tab" width="100%">
                    <tr>
                        <th width="15%"><i class="require-red">*</i>域名：</th>
                        <td><input class="common-text" type="text" name="domain" size="85" value="{$site.domain}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>站点标题：</th>
                        <td><input class="common-text" type="text" name="title" size="85" value="{$site.title}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>关键字：</th>
                        <td><input class="common-text" type="text" name="keywords" size="85" value="{$site.keywords}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>描述：</th>
                        <td><input class="common-text" type="text" name="description" size="85" value="{$site.description}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>博客标题：</th>
                        <td><input class="common-text" type="text" name="blogTitle" size="85" value="{$site.blogTitle}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>博客关键字：</th>
                        <td><input class="common-text" type="text" name="blogKeywords" size="85" value="{$site.blogKeywords}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>博客描述：</th>
                        <td><input class="common-text" type="text" name="blogDescription" size="85" value="{$site.blogDescription}" id=""/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                            <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="config-items">
            <div class="config-title">
                <h1><i class="icon-font">&#xe014;</i>站长信息设置</h1>
            </div>
            <div class="result-content">
                <table class="insert-tab" width="100%">
                    <tr>
                        <th width="15%"><i class="require-red">*</i>网站联系邮箱：</th>
                        <td><input class="common-text" type="text" name="email" size="85" value="{$site.email}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>联系人：</th>
                        <td><input class="common-text" type="text" name="contact" size="85" value="{$site.contact}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>公司名称：</th>
                        <td><input class="common-text" type="text" name="company" size="85" value="{$site.company}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>联系电话：</th>
                        <td><input class="common-text" type="text" name="phone" size="85" value="{$site.phone}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>备案ICP：</th>
                        <td><input class="common-text" type="text" name="icp" size="85" value="{$site.icp}" id=""/></td>
                    </tr>
                    <tr>
                        <th><i class="require-red">*</i>地址：</th>
                        <td><input class="common-text" type="text" name="address" size="85" value="{$site.address}" id=""/></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="hidden" name="file" value="site.php" />
                            <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                            <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
{/block}
